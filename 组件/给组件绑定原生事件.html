<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>

    <div id="root">
        <child @click.native='handleClick'></child>
    </div>

    <script>

        Vue.component('child', {
            template:'<div>Child</div>',
        })

        var vm = new Vue({
            el:'#root',
            methods: {
                handleClick(){
                    alert('click');
                }
            },
        })
    </script>
    
</body>
</html>
