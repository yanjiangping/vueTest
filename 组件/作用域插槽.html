<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>

    <div id="root">
        <child>
            <template slot-scope='p'>
                <li>{{p.item}}</li>
            </template>
        </child>
    </div>

    <script>

        Vue.component('child', {
            data() {
                return {
                    list:[1,2,3,4]
                }
            },
            template:`<div>
                        <ul>
                            <slot v-for='item of list' :item=item></slot>
                        </ul>
                      </div>`
        })

        var vm = new Vue({
            el:'#root'
        })
    </script>
    
</body>
</html>
