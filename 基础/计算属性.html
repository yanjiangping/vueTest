<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter和getter</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">{{fullName}}</div>

    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstName:'Yan',
                lastNmae:'JiangPing'
            },
            computed: {
                // fullName(){
                //     return this.firstName+' '+this.lastNmae;
                // }
                fullName:{
                    get(){
                        return this.firstName+' '+this.lastNmae;
                    },
                    set(value){
                        var arr=value.split(' ');
                        this.firstName=arr[0];
                        this.lastNmae=arr[1];
                    }
                }
            },
        });
    </script>
</body>
</html>
