<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aaa</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        var vm=new Vue({
            el:'#app',
            template:'<div>{{test}}</div>',
            data:{
                test:'hh'
            },
            beforeCreate(){
                console.log('beforeCreate');
            },
            created(){
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
                console.log(this.$el);
            },
            mounted() {
                console.log('mounted');
                console.log(this.$el);
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
        })
    </script>
</body>
</html>
