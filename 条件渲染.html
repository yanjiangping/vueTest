<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show">
            用户名：<input key="username">
        </div>
        <div v-else>
            邮箱：<input key="email">
        </div>
        <div v-if="show">{{message}}</div>
        <div v-else>Bye World</div>
        <div v-show="show">{{message}}</div>
    </div>

    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                show:false,
                message:'Hello World'
            }
        })
    </script>
</body>
</html>
